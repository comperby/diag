
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Предпросмотр</title>
  <link rel="stylesheet" href="css/diagnostic.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="diagnostic-widget">
    <div class="progress-bar"><div class="fill" style="width:50%; background:#7f7"></div></div>
    <div class="device-svg">
      <svg width="120" height="80" viewBox="0 0 120 80">
        <rect x="10" y="10" width="100" height="60" rx="6" ry="6" fill="#ddd" stroke="#333" stroke-width="2"/>
        <rect x="20" y="20" width="80" height="40" fill="#7f7"/>
      </svg>
    </div>
    <div class="diagnostic-steps">
      <button class="diagnostic-btn">Не включается</button>
      <button class="diagnostic-btn">Перезагружается</button>
      <button class="diagnostic-btn back">← Назад</button>
    </div>
  </div>
</body>
</html>
